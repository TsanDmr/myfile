<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>урок 2.1</title>
</head>
<body>
    <form action="/submit" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <p>
        <!-- запрашивает ввод имени -->
      <label for="name">Email: </label>
      <input type="email" id="email" name="email" required>
      </p>
      <!-- запрашивает ввод email -->
      <p>
        <label for="name">Password:</label>
        <input type="password" id="password" name="password" required>
      </p>
      <!-- запрашивает ввод пороля -->
      <p>
        <button type="submit">Submit</button>
       <label for="message">Message:</label>
       <textarea id="message" name="message" rows="3" cols="50"></textarea><br><br>
      </p>
      <!-- запрашивает ввод комментария -->
      <p>
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select your country</option>
           <option value="ru">Russia</option>
           <option value="kz">Kazakhstan</option>
           <option value="uz">Uzbekistan</option>
           <option value="ch">China</option>
        </select>
      </p>
      <!-- запрашивает выбор страны из нескольких вариантов -->
      <p>
        <button type="submit">Submit</button>
      </p>
      <!-- добавляет кнопку "Submit" -->
      <p>
        <button type="reset">Reset</button>
      </p>
      <!-- добавляют кнопку "Reset" -->
    </form>
</body>
</html>
